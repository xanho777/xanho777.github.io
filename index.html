<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/Images/xba.jpeg" type="image/jpeg" />

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="styles.css" />

		<script src="app.js"></script>
		<title>XBA Group</title>
	</head>
	<body>
		<div class="grid-container">
			<header id="header">
				<img id="logo" src="Images/xba.jpeg" />
				<nav>
					<ul id="links">
						<li><a href="/" class="current">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
					<a id="menu-icon" onclick="menu()"></a>
				</nav>
			</header>
			<main id="main">
				<div class="container">
					<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active" id="crop-1" style="background-image: url(Images/home_1.jpeg)">
								<img src="Images/home_1.jpeg" alt="Home_1" />
							</div>

							<div class="item" id="crop-2" style="background-image: url(Images/home_2.jpeg)">
								<img src="Images/home_2.jpeg" alt="Home_2" />
							</div>

							<div class="item" id="crop-3" style="background-image: url(Images/home_3.jpeg)">
								<img src="Images/home_3.jpeg" alt="Home_3" />
							</div>

							<div class="item" id="crop-4" style="background-image: url(Images/home_4.jpeg)">
								<img src="Images/home_4.jpeg" alt="Home_4" />
							</div>
						</div>

						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</main>
			<footer id="footer">All rights reserved.</footer>
		</div>
	</body>
</html>
